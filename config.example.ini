[path]
scrape_links_path = ; 要爬取的链接，例如：C:/user/links.txt
file_save_path = ; 爬去以后的文件保存路径，例如：C:/user/download/
images_save_path = ; 图片保存路径，例如：C:/user/images/
failed_links_path = ; 失败链接的保存路径，例如：C:/user/logs/

[filter]
article = ; 文章选择器，例如：div.article
filter_list = ;需要过滤的 dom 信息，例如：div.ad, div.footer

[request]
proxies = ;代理服务器
thread_num = ; 线程数
min_sleep_time = ; 最小睡眠时间
max_sleep_time = ; 最大睡眠时间

[headers]
Accept-Language = en-US,en;q=0.5
